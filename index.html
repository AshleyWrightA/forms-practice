<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/74b956baff.js" crossorigin="anonymous"></script>
    <script src="./js/app.js" type="module" defer></script>
    <title>Cartomancy</title>
</head>
<body>
    <div class="splash-container">
        <div class="splash-empty"></div>
        <div class="splash-brand">
            <p>Cartomancy</p>
        </div>
        <div class="splash-footer">
            <p>Photo by&nbsp;</p>
            <a href="https://unsplash.com/@vivalunastudios">Viva Luna Studios</a>
        </div>
    </div>
    <div class="content-container">
        <div class="content-hero">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean venenatis augue id est venenatis iaculis. Nam vehicula suscipit odio, eu varius nisi vestibulum at.</p>
            <p>Draw the cards</p>
        </div>
        <div class="outer-form">
            <p>Lets do this!</p>
            <form class="form-container" action="dummy.net/path">
                <fieldset>
                    <label for="first-name">
                        First Name
                        <input type="text" id="first-name">
                    </label>
                
                    <label for="last-name">
                        Last Name
                        <input type="text" id="last-name">
                    </label>
                </fieldset>
                <fieldset>
                    <label for="email">
                        Email
                        <input type="text" id="email">
                    </label>

                    <label for="phone-number">
                        Phone Number
                        <input type="text" id="phone-number">
                    </label>
                </fieldset>
                <fieldset>
                <label for="password">
                    Password
                    <input type="text" id="password">
                </label>
                <label for="confirm-password">
                    Confirm Password
                    <input type="text" id="confirm-password">
                </label>
                </fieldset>
            </form>
        </div>
        <div class="account-container">
            <button>Create Account</button>
            <div class="account-log-in">
                <p>Already have an account?</p>
                <a href="">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
